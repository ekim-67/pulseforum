{% extends "blog/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="article-title">New Group</legend>
            {{ form|crispy }} 
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info mt-3 mb-3" type="submit">Create</button>
        </div>
    </form>
</div>
{% endblock content %}
