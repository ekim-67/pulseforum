{% extends "blog/base.html" %}
{% load crispy_forms_tags %} 
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="article-title">Join Today</legend>
                {{ form|crispy }} 
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info mt-3 mb-3" type="submit">Sign Up</button>
            </div>
        </form>
        <small class="article-date">
            Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Sign Up</a>
        </small>
    </div>
{% endblock content %}
